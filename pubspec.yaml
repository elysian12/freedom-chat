name: freedom_chat
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  cloud_firestore: ^4.1.0
  firebase_auth: ^4.1.3
  flutter_riverpod: ^2.1.1
  uuid: ^3.0.7
  firebase_core: ^2.3.0
  pin_code_fields: ^7.4.0
  fpdart: ^0.3.0
  shared_preferences: ^2.0.15
  flutter_contacts: ^1.1.5+1
  intl: ^0.17.0
  image_picker: ^0.8.6
  firebase_storage: ^11.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 
  remove_alpha_ios: true


flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  
  
  

